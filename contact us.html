      <div id="googleMaps">

      <div id="contactForm" class="container d-flex" style="height: 100vh;">
        <div class="row align-items-center justify-content-center mx-auto my-auto" id="formRow">
            <div class="row" style="overflow: hidden;">
                <div class="col-lg-6 text-center js-tilt h-100 my-auto" data-tilt>
                    <img src="img/img-01.png" id="contactImg" class="p-0" alt="">
                </div>
                <div class="col-lg-6 h-100 ">

                      <form>
                        <div class="form-row"> 
                            <div class="naslov">       
                                <h1 class="pt-5 pb-4">Po≈°aljite nam poruku</h1>
                            </div>
                          <div class="col-lg-8 col-md-10 mb-3 mx-left wrapper pb-2">
                            <label for="validationServer01">Puno ime*</label>
                            <input type="text" class="form-control is-valid" id="validationServer01" placeholder="Unesite puno ime" required>
                          </div>
                          <div class="col-lg-8 col-md-10 mb-3 mx-left wrapper pb-2">
                            <label for="validationServer02">Email*</label>
                            <input type="email" class="form-control is-valid" id="validationServer02" placeholder="Unesite email adresu" required>
                          </div>
                          <div class="col-lg-8 col-md-10 mb-3 mx-left wrapper pb-4">
                            <label for="validationServer02">Poruka*</label>
                            <textarea type="text" class="form-control is-valid" id="validationServer02" placeholder="Unesite poruku" required></textarea>
                          </div>
                          <div class="col-lg-8 mx-auto text-left wrapper pb-5" id="buttonWrapper">
                            <button class="btn btn-success mx-auto" type="submit">Submit</button>
                          </div>
                    </div>
                      </form>
                </div>
            </div>  
        </div>
